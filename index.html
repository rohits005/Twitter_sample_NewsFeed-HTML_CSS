<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Twitter</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="tweet__wrapper">
        <div class="tweet__wrapper__user-profile">
            <img class="tweet__wrapper__user-profile_picture" src="https://pbs.twimg.com/profile_images/768780297437450240/FJBOm5n8_400x400.jpg" />
        </div>
        <div class="tweet__wrapper__content">

            <div class="tweet__wrapper__content__user-name">
                <span class="tweet__wrapper__content__user-name__name"><strong>Amitabh Bachchan</strong></span>
                <img class="tweet__wrapper__content__user-name__badge" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e4/Twitter_Verified_Badge.svg/512px-Twitter_Verified_Badge.svg.png" />
                <span class="tweet__wrapper__content__user-name__handler">@SrBachchan</span>
                <span class="tweet__wrapper__content__user-name__separator"></span>
                <span class="tweet__wrapper__content__user-name__date">Feb 26</span>
                <img class="tweet__wrapper__content__user-name__downarrow" src="https://amyjoberman.com/wp-content/uploads/2015/04/arrow-down-gray-md.png" />
            </div>
            <div class="tweet__wrapper__content__tweet-shortinfo">Folded hands .. folded emotions .. folded deeds
                ..
                folded in
                reverence to them that give their all for us in safety .. what be the metal they be made of .. what
                their build up
                and thought ...great. </div>
            <div class="tweet__wrapper__content__tweet-breifinfo">
                <div class="tweet__wrapper__content__tweet-breifinfo__upimg">
                    <img class="tweet__wrapper__content__tweet-breifinfo__img1" src="https://akm-img-a-in.tosshub.com/indiatoday/images/story/201810/bachchan_1_0.png?HBQKz2MVGdQR9o_tsx9e6VydCGeBrGwV" />

                    <img class="tweet__wrapper__content__tweet-breifinfo__img2" src=" http://images.newindianexpress.com/uploads/user/imagelibrary/2018/3/20/w600X300/AMITABH.JPG" />
                </div>

                <img class="tweet__wrapper__content__tweet-breifinfo__img3" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS29nQgvJ1riv-2O4GImEjqAiWDyme7gcbDQsychtOTgj6yKGHxZw" />
            </div>

            <div class="tweet__wrapper__content__tweet-action">

                <button class="tweet__wrapper__content__tweet-action__reply-span"><img class="tweet__wrapper__content__tweet-action__reply-span__icon"
                        src="https://png.pngtree.com/svg/20170608/icon_comment_1197133.png">2.3K<span class="tooltiptext">Reply
                    </span></button>

                <button class="tweet__wrapper__content__tweet-action__retweet-span"><img class="tweet__wrapper__content__tweet-action__retweet-span__icon"
                        src="https://cdn2.iconfinder.com/data/icons/communication-161/432/retweet-512.png">2.5K<span
                        class="tooltiptext">Retweet
                    </span></button>

                <button class="tweet__wrapper__content__tweet-action__like-span"><img class="tweet__wrapper__content__tweet-action__like-span__icon"
                        src="http://vision3films.com/wp-content/uploads/2014/07/RcAK6z4cL.png?w=640">5.6K<span class="tooltiptext">Like
                    </span></button>


                <button class="tweet__wrapper__content__tweet-action__direct-message-span"><img class="
                    tweet__wrapper__content__tweet-action__direct-message-span__icon"
                        src="https://images-na.ssl-images-amazon.com/images/I/21tNOHA9jWL.png"><span class="tooltiptext">Direct
                        Message
                    </span></button>
            </div>
        </div>
    </div>

    <script src="index.js">
    </script>
</body>

</html>
